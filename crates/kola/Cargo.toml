[package]
name = "kola"
version.workspace = true
edition = "2021"

[lib]
name = "kola"
crate-type = ["lib"]

[dependencies]
native-tls = "0.2.11"
chrono = "0.4.31"
polars-arrow = { workspace = true }
thiserror = "1.0.50"
rayon = "1.8.0"
uuid = "1.6.1"
lz4_flex = { version = "0.11.2", features = ["frame"] }

[dependencies.polars]
workspace = true
features = [
  "dtype-categorical",
  "dtype-array",
  "dtype-duration",
  "dtype-u8",
  "dtype-i16",
  "dtype-datetime",
  "dtype-date",
  "dtype-time",
]

[dependencies.xxhash-rust]
version = "0.8.5"
features = ["xxh3", "const_xxh3", "xxh32"]
