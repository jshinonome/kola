[package]
name = "kola"
version.workspace = true
edition = "2021"

[lib]
name = "kola"
crate-type = ["lib"]

[dependencies]
native-tls = "0.2.11"
chrono = "0.4.31"
polars-arrow = { workspace = true }
thiserror = "1.0.50"
rayon = "1.8.0"
uuid = "1.6.1"

[dependencies.polars-core]
workspace = true
features = [
  "dtype-categorical",
  "dtype-array",
  "dtype-duration",
  "dtype-u8",
  "dtype-i16",
  "dtype-datetime",
  "dtype-date",
  "dtype-time",
]
